<section class="row text-white mt-5">
  <div class="col-12 mt-3 mb-4">
    <h1 class="mb-0 text-center" id="educacion">Educaci√≥n</h1>
    <div class="d-flex justify-content-end">
      <div class="circle-add-card p-1" type="button" data-bs-toggle="modal" data-bs-target="#modal-agregar-educacion" *ngIf="isLoggedIn()">
        <img class="img-fluid" src="../../../assets/icons8-agregar-propiedad-48.png" alt="">
      </div>
    </div>
  </div>

  <div *ngFor="let curso of cursos" class="d-flex justify-content-center">
    <div class="card rounded-4 p-3 m-4" id="card-job-education">
      <div class="d-flex justify-content-end text-light text-center" *ngIf="isLoggedIn()">
        <i (click)="traerEducacion(curso.id)" class="bi bi-pencil-fill rounded-circle p-1" type="button" data-bs-toggle="modal" data-bs-target="#modal-educacion" id="circulos-edicion"></i>
        <i (click)="eliminarEducacion(curso.id)" class="bi bi-trash3-fill rounded-circle p-1" type="button" id="circulos-edicion"></i>
      </div>
      <div class="row align-items-center">
        <div class="col-md-4 text-center p-3">
          <img class="img-fluid" [src]="curso.imgCurso">
        </div>
        <div class="col-md-8 card-body">
          <h2 class="card-title">{{curso.tituloCurso}}</h2>
          <h4 class="card-subtitle mb-3">{{curso.anio}}</h4>
          <p class="card-text">{{curso.descripcionCurso}}</p>
        </div>
      </div>
    </div>
  </div>

</section>
<app-agregar-educacion></app-agregar-educacion>
<app-editar-educacion></app-editar-educacion>
