<div class="modal fade" id="modal-agregar-proyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered justify-content-center">
      <div class="modal-content text-white text-center rounded-4">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Agregar proyecto nuevo</h3>
          <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="crearNuevoProyecto()" novalidate #form="ngForm">
            <div class="form-group m-3">
              <label for="imgProyecto">Imagen del Proyecto</label>
              <input type="file" class="form-control" id="imgProyecto" name="imgProyecto" [(ngModel)]="imgProyecto">
            </div>
            <div class="form-group m-3">
              <label for="nombreProyecto">Nombre del Proyecto</label>
              <input type="text" class="form-control text-center" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="nombreProyecto">
            </div>
            <div class="form-group m-3">
              <label for="descripcionProyecto">Descripci√≥n del proyecto</label>
              <textarea rows="3" type="text" class="form-control" id="descripcionProyect" name="descripcionProyecto" [(ngModel)]="descripcionProyecto"></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
