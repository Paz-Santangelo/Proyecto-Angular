<div class="modal fade" id="modal-agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center">
    <div class="modal-content text-white text-center rounded-4">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Agregar experiencia laboral</h3>
        <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="crearExp()" novalidate #form="ngForm">
          <div class="form-group m-3">
            <label for="imgagenExp">Logo de la empresa</label>
            <input type="file" class="form-control" id="imgagenExp" name="imgExp" [(ngModel)]="imgExperiencia">
          </div>
          <div class="form-group m-3">
            <label for="puestoTrabajo">Título del Puesto</label>
            <input type="text" class="form-control" id="puestoTrabajo" name="puesto" [(ngModel)]="puesto">
          </div>
          <div class="form-group m-3">
            <label for="anioTrabajo">Año inicio - Año fin</label>
            <input type="text" class="form-control" id="anioTrabajo" name="anio" [(ngModel)]="anio">
          </div>
          <div class="form-group m-3">
            <label for="descripcion">Descripción del puesto</label>
            <textarea rows="5" type="text" class="form-control" id="descripcion" name="descripcionTrabajo" [(ngModel)]="descripcionTrabajo"></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
