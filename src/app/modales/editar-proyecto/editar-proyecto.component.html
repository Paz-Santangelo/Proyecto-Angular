<!-------- MODAL EDITAR PROYECTO -------->
<div class="modal fade" id="modal-proyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered justify-content-center">
      <div class="modal-content text-white text-center rounded-4">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Editar Proyecto</h3>
          <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="editarProyecto()" novalidate #form="ngForm">
            <div class="form-group m-3">
              <label for="imgagenExp">Imagen del Proyecto</label>
              <input type="file" class="form-control" id="imgagenExp" name="imgExp" [(ngModel)]="proyectosService.proyectoModal.imgProyecto">
            </div>
            <div class="form-group m-3">
              <label for="puestoTrabajo">Nombre del Proyecto</label>
              <input type="text" class="form-control text-center" id="puestoTrabajo" name="puesto" [(ngModel)]="proyectosService.proyectoModal.nombreProyecto">
            </div>
            <div class="form-group m-3">
              <label for="descripcion">Descripci√≥n del proyecto</label>
              <textarea rows="3" type="text" class="form-control text-center" id="descripcion" name="descripcionTrabajo" [(ngModel)]="proyectosService.proyectoModal.descripcionProyecto"></textarea>
            </div>
            <div class="form-group m-3">
              <label for="linkProyecto">Link del proyecto</label>
              <input type="text" class="form-control" id="linkProyecto" name="linkProyecto" [(ngModel)]="proyectosService.proyectoModal.link">
            </div>
            <div class="modal-footer">
              <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
